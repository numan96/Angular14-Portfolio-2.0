<h1
  class="text-center align-items-center align-content-center align-self-center"
>
  Contact
</h1>
<div class="grid">
  <div class="surface-card p-4 shadow-2 border-round w-full col-12 mb-3 mt-3">
    <div class="text-center mb-5">
      <div class="text-900 text-3xl font-medium mb-3">Socials</div>
    </div>

    <div class="flex align-items-center justify-content-center">
      <button
        pButton
        pRipple
        type="button"
        icon="pi pi-github "
        class="p-button-rounded p-button-text p-button-lg mr-3"
        pTooltip="Github"
        tooltipPosition="top"
        onclick="window.open('https://github.com/numan96')"
      ></button>
      <button
        pButton
        pRipple
        type="button"
        icon="pi pi-linkedin "
        class="p-button-rounded p-button-text p-button-lg"
        pTooltip="LinkedIn"
        tooltipPosition="top"
        onclick="window.open('https://www.linkedin.com/in/numan-mumtaz/')"
      ></button>
    </div>
  </div>

  <div
    class="surface-card shadow-2 border-round w-full lg:w-6 col-7 sm:ml-3 sm:mr-3 ml-auto mr-auto"
  >
    <div class="text-center mb-5">
      <div class="text-900 text-3xl font-medium mb-3">Contact Form</div>
    </div>

    <div>
      <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
        <label for="name" class="block text-900 font-medium mb-2"
          >Full Name</label
        >
        <input
          #name
          id="name"
          type="text"
          formControlName="name"
          pInputText
          class="w-full mb-3"
          aria-describedby="name-help"
        />
        <small
          *ngIf="
            contactForm.controls.name.invalid && contactForm.controls.name.dirty
          "
          id="name-help"
          class="p-error block mb-3"
          >Name is invalid.</small
        >

        <label for="email1" class="block text-900 font-medium mb-2"
          >Email</label
        >

        <input
          #email
          id="email1"
          type="email"
          formControlName="email"
          pInputText
          class="w-full mb-3"
          aria-describedby="email-help"
        />
        <small
          *ngIf="
            contactForm.controls.email.invalid &&
            contactForm.controls.email.dirty
          "
          id="email-help"
          class="p-error block mb-3"
          >Email is invalid.</small
        >

        <label for="textarea1" class="block text-900 font-medium mb-2"
          >Message</label
        >
        <textarea
          #textarea1
          id="textarea1"
          formControlName="message"
          rows="5"
          cols="30"
          pInputTextarea
          class="w-full mb-3"
          aria-describedby="message-help"
        ></textarea>

        <small
          *ngIf="
            contactForm.controls.message.invalid &&
            contactForm.controls.message.dirty
          "
          id="message-help"
          class="p-error block mb-3"
          >Message is invalid.</small
        >

        <button
          pButton
          pRipple
          type="submit"
          label="Submit"
          icon="pi pi-send"
          class="w-full"
          [disabled]="!contactForm.valid"
        ></button>
      </form>
    </div>
    <p-toast position="bottom-center" key="bc"></p-toast>
  </div>

  <div class="surface-card shadow-2 border-round w-full lg:w-5 col-4 mr-3">
    <p class="text-900 text-3xl text-center font-medium">
      I am based in High Wycombe.
    </p>
    <p-gmap
      [options]="options"
      [overlays]="overlays"
      [style]="{ width: '100%', height: '320px' }"
    ></p-gmap>
  </div>
</div>
