<h1
  class="text-center align-items-center align-content-center align-self-center"
>
  {{ project.projectName }}
</h1>
<p-galleria
  [value]="project.projectImages"
  [containerStyle]="{ width: 'auto' }"
  [showThumbnails]="false"
  [showIndicators]="true"
  [showIndicatorsOnItem]="true"
>
  <ng-template pTemplate="item" let-item>
    <img
      [src]="item"
      class="w-auto max-w-full sm:w-auto h-15rem sm:h-30rem"
      style="display: flex"
    />
  </ng-template>
</p-galleria>

<div class="grid p-3">
  <div
    *ngIf="project.projectGit !== ''"
    [ngClass]="{
      'w-6': project.projectGit !== '' && project.projectLink !== ''
    }"
    class="col-12 h-5rem flex align-items-center justify-content-end border-solid border-white"
  >
    <button
      pButton
      pRipple
      type="button"
      (click)="openGithub()"
      label="GitHub"
      icon="pi pi-github"
      iconPos="right"
      class="p-button-raised p-button w-full h-full"
    ></button>
  </div>

  <div
    *ngIf="project.projectLink !== ''"
    [ngClass]="{
      'w-6': project.projectGit !== '' && project.projectLink !== ''
    }"
    class="col-12 h-5rem flex align-items-center justify-content-start border-solid border-white"
  >
    <button
      pButton
      pRipple
      type="button"
      (click)="openLiveWebsite()"
      label="Live Website"
      icon="pi pi-desktop"
      iconPos="right"
      class="p-button-raised p-button w-full h-full"
    ></button>
  </div>
</div>

<p-tabView>
  <p-tabPanel header="About Project">
    <div class="content">
      {{ project.projectDescription }}
    </div>
  </p-tabPanel>
  <p-tabPanel header="Technologies Used">
    <p-chip
      *ngFor="let projectTech of project.projectTech"
      [label]="projectTech"
      styleClass="mr-1 mb-1"
    ></p-chip>
  </p-tabPanel>
  <p-tabPanel *ngIf="projectCredentials.user !== ''" header="Login Credentials">
    <p class="font-bold">User:</p>
    {{ projectCredentials.user }}
    <p class="font-bold">Password:</p>
    {{ projectCredentials.password }}
  </p-tabPanel>
</p-tabView>
